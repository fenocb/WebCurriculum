name: Deploy react app
on:
 push: 
   branches:
     - master
jobs:
 deploy:
  name: deploy app
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [ "12.x" ]
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}
    - name: install packages
      run: npm install
    - name: Build Page
      run: npm run build
    - name: Deploy
      run: paceiris/actions-gh-pages@v3
      env:
        CVDEPLOY: ${{ secrets.CVDEPLOY }}
        publish_dir: ./build